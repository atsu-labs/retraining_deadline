<!DOCTYPE html>
<html lang="ja" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>再講習受講期日確認くん</title>
    <!-- Pico.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <!-- vis.js Timeline -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-timeline-graph2d.min.css">
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/timeline-custom.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-timeline-graph2d.min.js"></script>
  </head>

  <body>
    <main class="container">
        <header>
            <hgroup>
                <h2>再講習受講期日確認</h2>
                <p>選任日、受講日を入力して確認ボタンを押してください</p>
            </hgroup>
        </header>

        <div class="grid">
            <section>
                <form>
                    <label>
                        選任日
                        <div class="date-input-row">
                            <input type="date" id="senninDate">
                            <div class="japanese-date-input">
                                <select id="senninEra"></select>
                                <input type="number" id="senninYear" min="1" max="99" placeholder="年">年
                                <input type="number" id="senninMonth" min="1" max="12" placeholder="月">月
                                <input type="number" id="senninDay" min="1" max="31" placeholder="日">日
                            </div>
                        </div>
                    </label>
                    
                    <label>
                        防火管理講習最終受講日
                        <div class="date-input-row">
                            <input type="date" id="boukaJukouDate">
                            <div class="japanese-date-input">
                                <select id="boukaEra"></select>
                                <input type="number" id="boukaYear" min="1" max="99" placeholder="年">年
                                <input type="number" id="boukaMonth" min="1" max="12" placeholder="月">月
                                <input type="number" id="boukaDay" min="1" max="31" placeholder="日">日
                            </div>
                        </div>
                    </label>
                    
                    <hr>
                    
                    <label>
                        <input type="checkbox" id="isCheckBousai" role="switch">
                        防災もチェックする
                    </label>
                    
                    <label>
                        防災管理講習受講日
                        <div class="date-input-row">
                            <input type="date" id="bousaiJukouDate">
                            <div class="japanese-date-input">
                                <select id="bousaiEra"></select>
                                <input type="number" id="bousaiYear" min="1" max="99" placeholder="年">年
                                <input type="number" id="bousaiMonth" min="1" max="12" placeholder="月">月
                                <input type="number" id="bousaiDay" min="1" max="31" placeholder="日">日
                            </div>
                        </div>
                    </label>
                    
                    <button type="button" id="checkButton">確認</button>
                </form>
            </section>

            <section>
                <div id="msg"></div>
            </section>
        </div>
    </main>

    <div id="visualization"></div>

    <script type="module" src="js/script.js"></script>
  </body>

</html>
