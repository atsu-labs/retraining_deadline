<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/timeline-custom.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-timeline-graph2d.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-timeline-graph2d.min.js"></script>
    <title>再講習受講期日確認くん</title>

    input[type="date"] {
        position: relative;
        padding: 0 10px;
        width: 200px;
        height: 24px;
        border: 1;
        background: lightgray;
        box-sizing: border-box;
        font-size: 20px;
        color: #000000;
    }
    </style> -->
</head>

<body>
    <div class="container">
        <header class="header">
            選任日、受講日を入力して確認ボタンを押してください<br />
            ※タイムラインを表示するにはネット接続が必要です
        </header>
        <div class="left">
            <form class="pure-form">
                <fieldset>
                    <div><label for="senninDate">選任日</label></div>
                    <div class="date-input-group">
                        <input type="date" id="senninDate" class="pure-input date-western">
                        <div class="date-japanese">
                            <select id="senninEra" class="pure-input era-select">
                                <option value="">元号</option>
                            </select>
                            <input type="number" id="senninYear" class="pure-input year-input" placeholder="年" min="1" max="99">
                            <select id="senninMonth" class="pure-input month-select">
                                <option value="">月</option>
                            </select>
                            <select id="senninDay" class="pure-input day-select">
                                <option value="">日</option>
                            </select>
                        </div>
                    </div>
                    <div class="date-error" id="senninError"></div>
                    
                    <div><label for="boukaJukouDate">防火管理講習最終受講日</label></div>
                    <div class="date-input-group">
                        <input type="date" id="boukaJukouDate" class="pure-input date-western">
                        <div class="date-japanese">
                            <select id="boukaEra" class="pure-input era-select">
                                <option value="">元号</option>
                            </select>
                            <input type="number" id="boukaYear" class="pure-input year-input" placeholder="年" min="1" max="99">
                            <select id="boukaMonth" class="pure-input month-select">
                                <option value="">月</option>
                            </select>
                            <select id="boukaDay" class="pure-input day-select">
                                <option value="">日</option>
                            </select>
                        </div>
                    </div>
                    <div class="date-error" id="boukaError"></div>
                    
                    <hr>
                    <div><input type="checkbox" id="isCheckBousai">防災もチェックする</div>
                    <div><label for="bousaiJukouDate">防災管理講習受講日</label></div>
                    <div class="date-input-group">
                        <input type="date" id="bousaiJukouDate" class="pure-input date-western">
                        <div class="date-japanese">
                            <select id="bousaiEra" class="pure-input era-select">
                                <option value="">元号</option>
                            </select>
                            <input type="number" id="bousaiYear" class="pure-input year-input" placeholder="年" min="1" max="99">
                            <select id="bousaiMonth" class="pure-input month-select">
                                <option value="">月</option>
                            </select>
                            <select id="bousaiDay" class="pure-input day-select">
                                <option value="">日</option>
                            </select>
                        </div>
                    </div>
                    <div class="date-error" id="bousaiError"></div>
                    
                    <p><input type="button" value="確認" id="checkButton" class="button pure-button pure-button-primary">
                    </p>
                </fieldset>
            </form>
        </div>
        <div class="right">
            <div id="msg"></div>
        </div>
    </div>
    <div id="visualization"></div>

    <script type="module" src="js/script.js"></script>
</body>

</html>
